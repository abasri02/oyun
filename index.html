<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Toplama Oyunu</title>
    <link rel="stylesheet" href="stil.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sayı Toplama Oyunu</h1>
            <div class="game-info">
                <div class="info-item">
                    <span>Puan: </span>
                    <span id="score">0</span>
                </div>
                <div class="info-item">
                    <span>Can: </span>
                    <span id="lives">3</span>
                </div>
                <div class="info-item">
                    <span>Seviye: </span>
                    <span id="level">1</span>
                </div>
            </div>
        </header>

        <div class="game-controls">
            <div class="mod-selection">
                <button id="easy" class="mode-btn active">Kolay</button>
                <button id="normal" class="mode-btn">Normal</button>
                <button id="hard" class="mode-btn">Zor</button>
            </div>
            <button id="start-btn" class="start-btn">Oyuna Başla</button>
        </div>

        <div class="game-area">
            <div class="target-container">
                <div class="target-label">Hedef Sayı</div>
                <div id="target-number" class="target-number">0</div>
                <div class="timer-container">
                    <div id="timer-bar" class="timer-bar"></div>
                </div>
            </div>

            <div id="boxes-container" class="boxes-container">
                <!-- Kutular JavaScript ile oluşturulacak -->
            </div>

            <div class="selection-info">
                <div class="selected-numbers">
                    Seçilenler: <span id="selected-numbers">-</span>
                </div>
                <div class="selected-sum">
                    Toplam: <span id="selected-sum">0</span>
                </div>
            </div>
        </div>

        <div class="game-messages">
            <div id="message" class="message"></div>
            <div id="high-score" class="high-score"></div>
        </div>

        <div class="game-instructions">
            <h3>Nasıl Oynanır?</h3>
            <p>Hedef sayıyı, kutulardan seçeceğiniz 3 sayının toplamı ile eşleştirin.</p>
        </div>
    </div>
